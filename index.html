<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <title>Certificate of Achievement</title>
    <style>
      :root {
        --primary-color: #1b3947;
        --accent-color: #ff8a00;
        --text-color: #1b3947;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }

      .certificate-container {
        width: 297mm;
        height: 210mm;
        position: relative;
        padding: 40px;
        overflow: hidden;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 297mm;
        height: 210mm;
        z-index: 0;
      }

      .certificate-container::before {
        content: "";
        position: absolute;
        top: 50px;
        left: 50px;
        right: 50px;
        bottom: 50px;
        border: 2px solid rgba(0, 0, 0, 0.815);
        pointer-events: none;
        z-index: 1;
      }

      .corner {
        position: absolute;
        z-index: 2;
      }

      .top-left {
        top: 0;
        left: 0;
        transform: rotate(180deg);
      }

      .top-right {
        top: 0;
        right: 0;
        transform: rotate(180deg);
      }

      .bottom-left {
        bottom: 0;
        left: 0;
      }

      .bottom-right {
        bottom: 0;
        right: 0;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 40px;
        transform: translateY(15px);
        position: relative;
        z-index: 2;
      }

      .logo {
        height: 60px;
        width: auto;
        margin-bottom: 10px;
        transform: translateY(15px);
      }

      .company-name {
        color: var(--text-color);
        font-size: 18px;
        font-weight: 500;
        transform: translateY(5px);
      }

      .certificate-title {
        text-align: center;
        color: var(--text-color);
        font-size: 48px;
        margin-bottom: 5px;
        font-weight: bold;
        letter-spacing: 1px;
        position: relative;
        z-index: 2;
      }

      .certificate-subtitle {
        text-align: center;
        color: var(--text-color);
        font-size: 24px;
        margin-bottom: 40px;
        font-weight: normal;
        position: relative;
        z-index: 2;
      }

      .presented-to {
        text-align: center;
        color: var(--text-color);
        font-size: 20px;
        margin-bottom: 20px;
        font-weight: bold;
        position: relative;
        z-index: 2;
      }

      .name-container {
        position: relative;
        width: 60%;
        margin: 0 auto 30px;
        z-index: 2;
      }

      .underline {
        position: absolute;
        bottom: 5px;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: #1a1a1a;
      }

      .recipient-name {
        position: relative;
        text-align: center;
        color: var(--accent-color);
        font-size: 68px;
        font-family: "Great Vibes", cursive;
        line-height: 1;
        z-index: 1;
      }

      .certificate-text {
        text-align: center;
        color: var(--text-color);
        font-size: 18px;
        margin-bottom: 60px;
        line-height: 1.6;
        position: relative;
        z-index: 2;
      }

      .signatures-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: 110px;
        width: 100%;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        gap: 200px;
        z-index: 2;
      }

      .signature-group {
        width: 300px; /* Fixed width for each side */
        display: flex;
        justify-content: center;
        gap: 50px;
      }

      .signature-block {
        flex: 1;
        min-width: 150px;
        max-width: 300px;
        text-align: center;
        margin: 0;
      }

      .signatures-container:has(> .signature-block:nth-child(4))
        .signature-block {
        margin: 0 10px;
      }

      .signature-line {
        width: 100%;
        height: 1px;
        background-color: #1a1a1a;
        margin: 10px auto;
      }

      .signature-name {
        color: var(--text-color);
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
      }

      .signature-title {
        color: var(--text-color);
        font-size: 14px;
      }

      .laurel-wreath {
        position: absolute;
        z-index: 2;
      }

      @page {
        size: A4 landscape;
        margin: 0;
      }

      @media print {
        body {
          background: none;
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .certificate-container {
          width: 297mm;
          height: 210mm;
          margin: 0;
          padding: 40px;
          box-shadow: none;
          page-break-after: always;
        }

        img {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .signatures-container {
          page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div class="certificate-container">
      <img src="background.png" alt="" class="background-image" />

      <img src="corner-2.png" alt="" class="corner top-left" />
      <img src="corner-1.png" alt="" class="corner top-right" />
      <img src="corner-1.png" alt="" class="corner bottom-left" />
      <img src="corner-2.png" alt="" class="corner bottom-right" />

      <div class="logo-container">
        <img src="company-logo.png" alt="Logo" class="logo" />
        <div class="company-name">BORCELLE COMPANY</div>
      </div>

      <h1 class="certificate-title">CERTIFICATE</h1>
      <h2 class="certificate-subtitle">OF ACHIEVEMENT</h2>
      <h3 class="presented-to">THIS CERTIFICATE IS PRESENTED TO</h3>

      <div class="name-container">
        <div class="underline"></div>
        <div class="recipient-name">Donna Stroupe</div>
      </div>

      <div class="certificate-text">
        In recognition of his/her efforts and achievement in completing the<br />
        three months internship program.
      </div>

      <div class="signatures-container">
        <!-- Left side signatures -->
        <div class="signature-group">
          <div class="signature-block">
            <div class="signature-line"></div>
            <div class="signature-name">AARON LOEB</div>
            <div class="signature-title">Head of Department</div>
          </div>
          <!-- <div class="signature-block">
            <div class="signature-line"></div>
            <div class="signature-name">SECOND LEFT</div>
            <div class="signature-title">Other Title</div>
          </div> -->
        </div>

        <img src="laurel-wreath.png" alt="" class="laurel-wreath" />

        <!-- Right side signatures -->
        <div class="signature-group">
          <div class="signature-block">
            <div class="signature-line"></div>
            <div class="signature-name">JULIANA SILVA</div>
            <div class="signature-title">Company CEO</div>
          </div>
          <!-- <div class="signature-block">
            <div class="signature-line"></div>
            <div class="signature-name">SECOND RIGHT</div>
            <div class="signature-title">Other Title</div>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
